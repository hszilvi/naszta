    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">

</head>
<body>

    <header>
        <!-- hamburger button for mobile view only-->
        <button class="hamburger-menu-btn hide-for-desktop">
            <span class="hamburger-line line1"></span>
            <span class="hamburger-line line2"></span>
            <span class="hamburger-line line3"></span>
        </button>
        <nav class="head-nav">
            <ul class="nav-all-element ">
                <li class="nav-element">
                    <a  class="nav-link" href="">Home</a>
                </li>
                <li class="nav-element">
                    <a class="nav-link" href="">About</a>                    
                </li>
                <li class="nav-element">
                    <a class="nav-link" href="">Technonolgies</a>
                </li>
                <li class="nav-element">
                    <a class="nav-link" href="">Expreriences</a>
                </li>
                <li class="nav-element">
                    <a class="nav-link" href="">Publications</a>
                </li>
                <li class="nav-element">
                    <a class="nav-link" href="">Contact</a>
                </li>
                <li class="nav-element">
                    <a class="nav-link" href="">Resume</a>
                </li>
            </ul>
        </nav>
    </header>


    <section class="technologies-container">
        <h2><span class="curl">{ </span>Technologies<span class="curl"> }</span></h2>
        <ul class="tech-list">
            <li class="tech-el"><img src="./assets/images/C++_logo.png" alt=""></li>
            <li class="tech-el"><img src="./assets/images/Python-logo-notext.svg.png" alt=""></li>
            <li class="tech-el"><img src="./assets/images/2560px-Qt_logo_2016.svg.png" alt=""></li>
            <li class="tech-el"><img src="./assets/images/Visualization_Toolkit_logo.svg.png" alt=""></li>
            <li class="tech-el"><img src="./assets/images/Paraview_logo.png" alt=""></li>
            <li class="tech-el"><img src="./assets/images/AutoCAD-logo.png" alt=""></li>
            <li class="tech-el"><img src="./assets/images/ansys-logo.jpg" alt=""></li>
        </ul>


    </section>

    <!-- footer -->
    <footer>
        <div class="socials-block">
            <div class="linkedin social-logo"><img src="./assets/images/linkedinggrey.png" alt=""></div>
            <div class="github social-logo"><img src="./assets/images/github-icon-png-8-transparent.png"></div>
            <div class="stack social-logo"><img src="./assets/images/stackoverflow-48.png" alt=""></div>
        </div>
        <div class="contact-form">
            <form class="form-container">
                <label>Name:</label>
                <input type="text" id="name" placeholder="John Doe" required="">
                <p class="error hide">Please give your name!</p>

                <label>Email:</label>
                <input type="text" id="email" placeholder="john@doe.com" required="">
                <p class="error hide">Please add a valid email!</p>

                <label>Message:</label>
                <textarea id="subject" placeholder="Hi,..." required=""></textarea>
                <p class="error hide">Please type your message!</p>

                <input id="submit-btn" type="submit" value="Send">

            </form>
        </div>
        <div class="copy">&copy;2024 Ferenc Nasztanovics

        </div>
    </footer>


<script src="./assets/js/script.js"></script>
